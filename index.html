<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Search Engine</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .results img {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Search Your Screenshots</h1>

        <form method="POST" action="/">
            <input
                type="text"
                name="query"
                placeholder="Search text from screenshots..."
                required
            >
            <button type="submit">Search</button>
        </form>

        {% if results is defined %}
            {% if results %}
                <div class="results">
                    {% for image in results %}
                        <img src="/static/{{ image }}" alt="Screenshot">
                    {% endfor %}
                </div>
            {% else %}
                <p class="no-results">No matching screenshots found</p>
            {% endif %}
        {% endif %}

    </div>
</body>
</html>
